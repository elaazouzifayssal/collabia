version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: collabia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: collabia
      POSTGRES_PASSWORD: collabia_dev_password
      POSTGRES_DB: collabia_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U collabia"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
